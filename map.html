<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag map</title>
    <link rel="stylesheet" type="text/css" href="css/map.css">
</head>

<body>
    <p>We are learning work with tag &lt;map&gt;</p>
    <img src="images/figures.jpg" alt="Figures" usemap="#figures">
    <img src = "images/solarsystem.jpg" alt = "Solars System" usemap="#solarsystem">
    <map name="figures">
        <area shape="circle" coords="210,170,110" href="https://uk.wikipedia.org/wiki/%D0%9A%D1%80%D1%83%D0%B3"
            target="_blank" title="Circle">
        <area shape="rect" coords="470,85, 650, 265"
            href="https://uk.wikipedia.org/wiki/%D0%9A%D0%B2%D0%B0%D0%B4%D1%80%D0%B0%D1%82" target="_blank"
            title="Rectangle">
        <area shape="poly" coords="450, 710,610, 710, 565, 515 "
            href="https://uk.wikipedia.org/wiki/%D0%A2%D1%80%D0%B8%D0%BA%D1%83%D1%82%D0%BD%D0%B8%D0%BA" target="_blank"
            title="Triangle">
        <area shape="rect" coords="80, 540, 350, 690"
            href="https://uk.wikipedia.org/wiki/%D0%9F%D1%80%D1%8F%D0%BC%D0%BE%D0%BA%D1%83%D1%82%D0%BD%D0%B8%D0%BA"
            target="_blank" title="Rectangle">
    </map>
    <map name ="solarsystem">
    <area shape="circle" coords="160, 315, 20" href="https://en.wikipedia.org/wiki/Mercury_(planet)" target="_blank" title="Mercury">
    <area shape="circle" coords="225, 315, 60" href="https://en.wikipedia.org/wiki/Venus" target="_blank" title="Venus">
    <area shape="circle" coords="13, 300, 100" href="https://en.wikipedia.org/wiki/Sun" target="_blank" title="Sun">
    <area shape="circle" coords="305, 250, 70" href="https://en.wikipedia.org/wiki/Earth" target="_blank" title="Earth">
    <area shape="circle" coords="390, 320, 30" href="https://en.wikipedia.org/wiki/Mars" target="_blank" title="Mars">
    <area shape="circle" coords="500, 315, 70" href="https://en.wikipedia.org/wiki/Jupiter" target="_blank" title="Jupiter">
    <area shape="circle" coords="650, 315, 65" href="https://en.wikipedia.org/wiki/Saturn" target="_blank" title="Saturn">
    <area shape="circle" coords="810, 325, 60" href="https://en.wikipedia.org/wiki/Uranus" target="_blank" title="Uranus">
    <area shape="circle" coords="955, 325, 40" href="https://en.wikipedia.org/wiki/Neptune" target="_blank" title="Neptune">
    </map>
</body>

</html>
