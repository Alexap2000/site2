<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
	<style type="text/css">
		body{
			background-color: lightskyblue;
		}
		p{
			font-size: 1in;
			background: linear-gradient(white, yellow, blue, grey);
			color: black;
		}
		div{
			height: 300px;
			width: 300px;
			margin: 20px;
			float: left;
		}


	</style>
</head>
<body>
<p>We are learning gradients</p>
<div style = "background: linear-gradient(#ff0, #00f) ;"></div>
<div style = "background: linear-gradient(to left, yellow, blue) ;"></div>
<div style = "background: linear-gradient(360deg, yellow, blue) ;"></div>
<div style = "background: linear-gradient(45deg, yellow, blue) ;"></div>
<div style = "background: linear-gradient(225deg, yellow, blue) ;"></div>
<div style = "background: linear-gradient(45deg, yellow 30%, blue) ;"></div>
<div style = "background: linear-gradient(45deg, yellow 50%, blue 50%) ;"></div>
<div style = "background: linear-gradient(360deg, yellow 50%, blue 50%); width: 450px;"></div>
<div style="background: radial-gradient(yellow, blue)"></div>
<div style="background: radial-gradient(yellow 30%, blue)"></div>
<div style="background: radial-gradient(circle at 75px 75px, yellow 30%, blue)"></div>
<div style="background: radial-gradient(circle at 0px 150px, yellow 30%, blue)"></div>
<div style="background: radial-gradient(yellow 50%, blue 50%); border-radius: 25%;"></div>
<div style="background: radial-gradient(yellow 30%, blue 50%); border-radius: 50%;"></div>
<div style="background: conic-gradient(yellow, blue)"></div>
<div style="background: conic-gradient(yellow, blue, green, yellow)"></div>
<div style="background: conic-gradient(from 45deg, yellow, blue, green, yellow)"></div>
<div style="background: repeating-conic-gradient(yellow 10%, blue 20%, green 30%, yellow 40%); border-radius: 50%;"></div>
<div style="background: repeating-conic-gradient(yellow 5% 10%, blue 10% 15%, green 15% 20%, yellow 20% 25%); border-radius: 50%;"></div>
<div style="background: conic-gradient(orange 0deg, orange 90deg, yellow 90deg, yellow 180deg, lightgreen 180deg, lightgreen 270deg, blue 270deg); border-radius: 50%";></div>
<div style="background: radial-gradient(circle 50px ,red,green 10%, orange 50%, yellow)"></div>
<div style="background: radial-gradient(
      circle at 50% 0,
      rgb(255 0 255 / 50%),
      rgb(255 0 0 / 0%) 70.71%
    ),
    radial-gradient(
      circle at 6.7% 75%,
      rgb(0 0 255 / 50%),
      rgb(0 0 255 / 0%) 70.71%
    ),
    radial-gradient(
        circle at 93.3% 75%,
        rgb(0 255 255 / 50%),
        rgb(0 255 255 / 0%) 70.71%
      ) beige;
  border-radius: 50%";></div>
</body>
</html>
